{%extends "base.html" %}
{% block content %}
<form method="POST" action="/register">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    {{ form.confirm_password.label }} {{ form.confirm_password(size=20) }}
    {{ form.submit }}
</form> 
{% endblock %}
