{%extends "base.html" %}

<!-- {%block title%} {{super()}} {%endblock%} -->

{%block head%}
    <!-- {{ super() }} -->
    <script>
        var range = $('.input-range1'),
        value = $('.range-value');
        
        value.html(range.attr('value'));

        range.on('input', function(){
            value.html(this.value);
        }); 
    </script>
{%endblock%}

{%block content%}
<div class = "content">
    <div class = "slider-container">
        {%for i in range(0,num_sliders)%}
        <div class = "slider">
            <form action="/">
                <select name="Criterion">
                {%for i in range(0, matprop_len)%}
                    <option>{{material_properties[i]}}</option>
                {%endfor%}
                </select>
            </form>
            <input class="input-range" orient="vertical" type="range" step="1" value="0" min="-10" max="10">
            <div class="range-value">2</div>
        </div>
        {%endfor%}
    </div>
    <div class = "table">
    </div>
</div>
{% endblock %}
