{%extends "base.html" %}

<!-- {%block title%} {{super()}} {%endblock%} -->

{%block head%}
{%endblock%}


{%block content%}
<div class = "content">
    <form action="/" id="criterion-forms">
        {%for i in range(0,num_sliders)%}
        <div class = "slider-container">
            <select name="Criterion-{{i}}" class = "slider">
            {%for ii in range(0, matprop_len)%}
                <option value = "{{material_properties[ii]}}">{{material_properties[ii]}}</option>
            {%endfor%}
            </select>
            <input class="input-range" orient="vertical" id = "sliderRange-{{i}}" type="range" step="1" value="0" min="-10" max="10">
            <div id = "sliderValue-{{i}}"></div>
        </div>
        {%endfor%}
    </form>
    <button type="submit" form="criterion-forms" value="Submit">Submit</button>
    <script>
        const rangeSlider_array = [];
        const output_array = [];
        for (let i = 0; i < 5; i++) {
            let rangeID = "sliderRange-"+i;
            let valueID = "sliderValue-"+i;
            rangeSlider_array.push(document.getElementById(rangeID));
            output_array.push(document.getElementById(valueID));
            output_array[i].innerHTML = rangeSlider_array[i].value;
            
            rangeSlider_array[i].oninput = function() {
                output_array[i].innerHTML = this.value;
            }
        }
    </script>
    <div id="table"></div>
</div>
{% endblock %}

{%block scripts%}
<script src="{{url_for('static', filename='main_table.js')}}"></script>
{% endblock %}
