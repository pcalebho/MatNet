<!doctype html>
<html>
  	<head>
		{%block title%} <title>MatJet</title> {%endblock%}
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" type ="text/css" href="{{ url_for('static',filename='mainpage.css') }}">
    	<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Inter:wght@600&display=swap" rel="stylesheet">
		{% block head %}
    	{% endblock %}
  	</head>
  	<body>
		<nav class="navbar-container">
			<a id = "logo-home" href = "/">MatJet</a>
			<div class = "menu-items">
				<a href = "contact">Contact Me</a>
				<a href = "documentation">Docs</a>
			</div>
		</nav>
		<div class = "content-container">
			{% block content %}	
			{% endblock %}
		</div>
    	<div id="footer-container">
      		{% block footer %}
      		{% endblock %}
    	</div>
	</body>
</html>
