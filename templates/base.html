<!doctype html>
<html>
  	<head>
		{%block title%} <title>MatJet</title> {%endblock%}
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" type ="text/css" href="{{ url_for('static',filename='mainpage.css') }}">
    	<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Inter:wght@600&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		{% block head %}
    	{% endblock %}
  	</head>
  	<body>
		<nav class="navbar-container">
			<a id = "logo-home" href = "/">MatJet</a>
			<ul class = "menu-items">
				<li><a href = "/">Home</a></li>
				<li><a href = "contact">Contact Me</a></li>
				<li><a href = "documentation">Docs</a></li>
			</ul>
		</nav>
		<div class = "content-container">
			{% block content %}	
			{% endblock %}
		</div>
    	<div id="footer-container">
      		{% block footer %}
      		{% endblock %}
    	</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
